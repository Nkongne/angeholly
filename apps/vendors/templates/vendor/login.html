{% extends 'index.html' %}
{% load static %}
{% load i18n %}
{% block title %}{% trans 'Log in' %}{% endblock %}
{% block content%}

    <div class="container-md">
        <div class="row ">
            <h1> {% trans 'Log in' %} </h1>
            <form class="form-horizontal" role="form" method="POST" id="af" action="."> {% csrf_token %}

                <div class="form-group">
                    <label for="montant" class="col-md-4  control-label">{% trans 'Name or login' %}:</label>
                    <div class="col-md-2">
                        {{form.username}}
                   </div>
                </div>
                 <div class="form-group">
                    <label for="type_ticket" class="col-md-4 control-label">{% trans 'Password' %}:</label>
                    <div class="col-md-2">
                        {{form.password}}
                   </div>
                 </div>


                <div class="form-group">
                    <div class="col-md-4">
                        <input  type="submit" value="Log in" class="btn btn-success"/>
                    </div>
                    <div class="col-md-4">
                        <button  type="button" class="btn btn-danger" onclick="window.history.back()">{% trans 'Cancel' %} </button>
                    </div>
                </div>

            </form>
        </div>
</div>
{% endblock %}
