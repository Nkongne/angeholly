{% extends 'index.html' %}
{% load static %}
{% load i18n %}
{% block title %}{% trans 'Become a vendor' %}{% endblock %}
{% block content%}
     <div class="container-md">
        <div class="row ">
          <h1> {% trans 'Become vendor' %} </h1>
             <form class="form-horizontal" role="form" method="POST" id="af" action=".">{% csrf_token %}

                    <div class="form-group">

                        <div class="col-lg-10">
                        {{form.as_p}}
                       </div>

                  <div class="col-md-4">
                    <input type="submit" value="Enregistrer" class="btn btn-success"/>
                  </div>
                      <div class="col-md-4">
                    <button type="button" class="btn btn-danger" onclick="window.history.back()">{% trans 'Cancel' %} </button>
                    </div>

                     </div>

                </form>
                <hr>
                <div class="form-group">

                        <div class="col-lg-10">
                    <h2 class="subtitle">  {% trans 'already have an account' %} ? <a href="{% url 'login' %}"><button type="button" class="btn btn-warning btn-lg">Login</button></a></h2>

                        </div>
                </div>
        </div>
     </div>
{% endblock %}
