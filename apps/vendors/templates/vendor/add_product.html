{% extends 'index.html' %}
{% load i18n %}
{% block title %}{% trans 'Add product' %}{% endblock %}
{% block product%}<h1> {% trans 'Add new product' %} </h1>
    <div class="row">
    <div class="col-sm-5" style="background:#eaeaea">
    <div class="panel-body">

 <form class="form-horizontal" role="form" method="POST" id="af" action="." enctype="multipart/form-data">{% csrf_token %}
        <div class="form-group">
            <label for="montant" class="col-lg-2 col-sm-2 control-label">Category:</label>
            <div class="col-lg-10">
            {{form.category}}
           </div>
        </div>
         <div class="form-group">
            <label for="type_ticket" class="col-lg-2 col-sm-2 control-label">Title:</label>
            <div class="col-lg-10">
            {{form.title}}
           </div>
           </div>
              <div class="form-group">
            <label for="type_ticket" class="col-lg-2 col-sm-2 control-label">Description:</label>
            <div class="col-lg-10">
            {{form.description}}
           </div>
                  <div class="form-group">
            <label for="type_ticket" class="col-lg-2 col-sm-2 control-label">Price:</label>
            <div class="col-lg-10">
            {{form.price}}
           </div>
           </div>
              <div class="form-group">
            <label for="type_ticket" class="col-lg-2 col-sm-2 control-label">Image:</label>
            <div class="col-lg-10">
            {{form.image}}
           </div>
             </div>

             <div class="col-lg-10">
                <span class="glyphicon glyphicon-save"><input type="submit" value="Enregistrer" class="btn btn-success"/></span>
                <button type="button" class="btn btn-danger" onclick="window.history.back()">Annuler <span class="glyphicon glyphicon-backward"></span></button>
             </div>
        </div>



    </form>
 </div>
    </div>
    </div>
{% endblock %}
