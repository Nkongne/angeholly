{% extends 'index.html' %}
{% load static %}
{% load i18n %}
{% block title %}{% trans 'Vendors' %}{% endblock %}
{% block content%}
    <h1 class="columns is-multiline"></h1>
    <div class ="columns is-multiline">
        {% for vendor in vendors %}
            <div class="column is-3">
                <div class="box">
                    <h2 class="subtitle">{{ vendor.nom }}</h2>

                    <a href="{% url 'vendor' vendor.id %}" ><button type="button" class="btn btn-warning"> {% trans 'View' %}</button></a>
                    <hr>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
