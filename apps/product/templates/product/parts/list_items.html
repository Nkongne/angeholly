{% load static %}
{% load i18n %}
            <div class="column is-3 product-list-item">
                <div class="box">
                    <figure class="image is-4by3 mb-4">
                        <img src="{{ product.get_thumbnail }}">
                    </figure>
                    <h2 class="subtitle">{{ product.title  }}</h2>
                    <h3 class="price is-size- mb-5"> {{ product.price }}FCFA</h3>
                    <hr>
                        <a href="{% url 'product' product.category.slug product.slug %}" ><button type="button" class="btn btn-success"> {% trans 'view detail' %} </button></a>
                </div>
            </div>
